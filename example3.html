<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visitorâ€“Moon Phase Correlation</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      padding: 30px;
    }

    .chart-container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      margin: auto;
    }

    h2 {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <h2>Visitorâ€“Moon Phase Correlation</h2>
    <canvas id="moonPhaseChart"></canvas>
  </div>

  <script>
    const moonIcons = {
      'New Moon': 'ðŸŒ‘',
      'First Quarter': 'ðŸŒ“',
      'Full Moon': 'ðŸŒ•',
      'Last Quarter': 'ðŸŒ—'
    };

    const ctx = document.getElementById('moonPhaseChart').getContext('2d');
    const moonPhaseChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['New Moon', 'First Quarter', 'Full Moon', 'Last Quarter'],
        datasets: [{
          label: 'Visitors',
          data: [280, 460, 160, 380],
          backgroundColor: ['#1a1a1a', '#e1bb69', '#f9edc4', '#a67c52'],
          borderRadius: 6
        }]
      },
      options: {
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: function(context) {
                return `${moonIcons[context.label]} ${context.dataset.label}: ${context.raw}`;
              }
            }
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              stepSize: 100
            }
          }
        }
      },
      plugins: [{
        id: 'moonIcons',
        afterDatasetsDraw(chart) {
          const { ctx, chartArea: { top }, scales: { x, y } } = chart;
          const iconMap = moonIcons;

          chart.data.labels.forEach((label, i) => {
            const xPos = x.getPixelForValue(i);
            const yPos = y.getPixelForValue(chart.data.datasets[0].data[i]) + 30;

            ctx.font = '28px serif';
            ctx.textAlign = 'center';
            ctx.fillText(iconMap[label], xPos, yPos);
          });
        }
      }]
    });
  </script>
</body>
</html>
