<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Information Center</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .banner {
      position: relative;
      width: 100%;
      height: 350px;
      background: url('img/information\ center\ desktop.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .banner::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3); /* Optional overlay for contrast */
    }

    .banner h1 {
      position: relative;
      color: white;
      font-size: 48px;
      letter-spacing: 4px;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="banner">
    <h1>INFORMATION CENTER</h1>
  </div>

</body>
</html>
