<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <title>–£–ª—Å —Å–æ–Ω–≥–æ—Ö</title>
  <style>
    body {
      font-family: sans-serif;
      background: url('desert-background.jpg') no-repeat center center;
      background-size: cover;
      margin: 0;
      padding: 20px;
    }

    .main {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .box {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 220px;
      min-height: 150px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .box h3 {
      margin-top: 0;
    }

    .flag-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-top: 10px;
    }

    .flag {
      text-align: center;
      cursor: pointer;
      border: 2px solid transparent;
      padding: 4px;
      border-radius: 5px;
    }

    .flag.selected {
      border-color: orange;
      background: #fff5e6;
    }

    .flag img {
      width: 30px;
      height: 20px;
      display: block;
      margin: auto;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .summary {
      font-size: 14px;
      margin-top: 10px;
    }

    .btn {
      background-color: #ff912d;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn.reset {
      background-color: #ccc;
      color: #000;
      margin-top: 10px;
    }

    select {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      flex: 1;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .topbar h2 {
      margin: 0;
    }

    .clear {
      cursor: pointer;
      font-size: 14px;
      color: #ff912d;
    }

  </style>
</head>
<body>
  <div class="topbar">
    <h2>üåê –£–ª—Å —Å–æ–Ω–≥–æ—Ö</h2>
    <span class="clear" onclick="clearAll()">‚úï Clear all</span>
  </div>

  <div class="main">
    <!-- Tourist Counter -->
    <div class="box">
      <h3>–ñ—É—É–ª—á–¥—ã–Ω —Ç–æ–æ<br>–ù—ç–º—ç—Ö</h3>
      <div id="touristCount" style="font-size: 32px; text-align: center;">1</div>
      <button class="btn reset" onclick="resetTourists()">Reset</button>
    </div>

    <!-- Flag Selector -->
    <div class="box" style="width: 500px;">
      <div class="controls">
        <select id="countrySelect">
          <option value="">–ë—É—Å–∞–¥ —É–ª—Å —Å–æ–Ω–≥–æ—Ö</option>
          <option value="–¢—É—Ä–∫">–¢—É—Ä–∫</option>
          <option value="–ù–∏–¥–µ—Ä–ª–∞–Ω–¥">–ù–∏–¥–µ—Ä–ª–∞–Ω–¥</option>
        </select>
        <button class="btn" onclick="addCountry()">Ôºã</button>
      </div>
      <div class="flag-grid" id="flagsContainer">
        <!-- Flags with countries -->
      </div>
      <div class="summary" id="selectedSummary">–•—è—Ç–∞–¥ (6), –û—Ä–æ—Å (10)</div>
    </div>

    <!-- Summary and Payment -->
    <div class="box">
      <p><strong>–ñ—É—É–ª—á–¥—ã–Ω —Ç–æ–æ:</strong> <span id="totalTourists">16</span></p>
      <p><strong>–¢”©–ª”©—Ö –¥“Ø–Ω:</strong> <span id="totalCost">160,000‚ÇÆ</span></p>
      <p style="font-size: 12px; color: #555;">10,000‚ÇÆ √ó (10+6)</p>
      <button class="btn" onclick="alert('–¢”©–ª–±”©—Ä —Ö–∏–π–≥–¥–ª—ç—ç')">–¢”©–ª–±”©—Ä —Ö–∏–π—Ö</button>
    </div>
  </div>

  <script>
    const countries = [
      { name: "–•—è—Ç–∞–¥", flag: "https://flagcdn.com/w40/cn.png" },
      { name: "–û—Ä–æ—Å", flag: "https://flagcdn.com/w40/ru.png" },
      { name: "–Ø–ø–æ–Ω", flag: "https://flagcdn.com/w40/jp.png" },
      { name: "–§—Ä–∞–Ω—Ü", flag: "https://flagcdn.com/w40/fr.png" },
      { name: "–°–æ–ª–æ–Ω–≥–æ—Å", flag: "https://flagcdn.com/w40/kr.png" },
      { name: "–ê–ù–£", flag: "https://flagcdn.com/w40/us.png" },
      { name: "–ö–∞–∑–∞—Ö—Å—Ç–∞–Ω", flag: "https://flagcdn.com/w40/kz.png" },
      { name: "–£–∫—Ä–∞–π–Ω", flag: "https://flagcdn.com/w40/ua.png" },
      { name: "–ò—Ç–∞–ª–∏", flag: "https://flagcdn.com/w40/it.png" },
      { name: "–ì–µ—Ä–º–∞–Ω", flag: "https://flagcdn.com/w40/de.png" }
    ];

    const flagsContainer = document.getElementById("flagsContainer");
    const totalTouristsEl = document.getElementById("totalTourists");
    const totalCostEl = document.getElementById("totalCost");
    const touristCountEl = document.getElementById("touristCount");
    const summaryEl = document.getElementById("selectedSummary");
    let touristCount = 1;
    let selectedCountries = { "–•—è—Ç–∞–¥": 6, "–û—Ä–æ—Å": 10 };

    function renderFlags() {
      flagsContainer.innerHTML = "";
      countries.forEach(c => {
        const div = document.createElement("div");
        div.className = "flag" + (selectedCountries[c.name] ? " selected" : "");
        div.innerHTML = `<img src="${c.flag}" alt="${c.name}"><small>${c.name}</small>`;
        div.onclick = () => toggleCountry(c.name);
        flagsContainer.appendChild(div);
      });
      updateSummary();
    }

    function toggleCountry(name) {
      if (selectedCountries[name]) {
        delete selectedCountries[name];
      } else {
        selectedCountries[name] = 1;
      }
      renderFlags();
    }

    function updateSummary() {
      let total = 0;
      const parts = [];
      for (let [country, count] of Object.entries(selectedCountries)) {
        parts.push(`${country} (${count})`);
        total += count;
      }
      summaryEl.textContent = parts.join(', ');
      totalTouristsEl.textContent = total;
      totalCostEl.textContent = `${total * 10000}‚ÇÆ`;
    }

    function resetTourists() {
      touristCount = 1;
      touristCountEl.textContent = touristCount;
    }

    function addCountry() {
      const name = document.getElementById("countrySelect").value;
      if (name) {
        selectedCountries[name] = selectedCountries[name] || 1;
        renderFlags();
      }
    }

    function clearAll() {
      selectedCountries = {};
      renderFlags();
    }

    renderFlags();
  </script>
</body>
</html>
