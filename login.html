<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flaming Cliffs Registration</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      height: 100%;
    }

    .hero {
      background-image: url('img/Baynzag\ ariin\ zurag.jpg'); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
      color: white;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.45);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .content {
      position: relative;
      z-index: 2;
      top: 50%;
      transform: translateY(-50%);
      padding: 0 20px;
    }

    .logo {
      width: 120px;
      margin: 0 auto 20px;
    }

    h1 {
      font-size: 28px;
      margin: 10px 0;
    }

    h2 {
      font-weight: 300;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      background: white;
      color: #333;
      border: none;
      border-radius: 10px;
      padding: 15px 25px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }

    .btn:hover {
      background: #eee;
    }

    .top-nav {
      position: absolute;
      top: 15px;
      left: 15px;
      display: flex;
      gap: 10px;
      z-index: 2;
    }

    .top-nav button {
      background-color: rgba(255, 255, 255, 0.85);
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .top-nav button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="top-nav">
      <button onclick="goBack()"><i class="fas fa-arrow-left"></i> Back</button>
      <button onclick="goHome()"><i class="fas fa-home"></i> Home</button>
    </div>
    <div class="content">
      <img src="img/baynzag logo.png" alt="Logo" class="logo">
      <h1>Flaming Cliffs - Баянзаг Улалзах Цонж</h1>
      <h2>Аялагчдын Бүртгэлийн Систем</h2>
      <div class="buttons">
        <button class="btn"><i class="fas fa-shield-alt"></i> Хянан Шалгагч</button>
        <button class="btn"><i class="fas fa-user-edit"></i> Жуулчин бүртгэгч</button>
      </div>
    </div>
  </div>

  <script>
    function goBack() {
      window.history.back();
    }

    function goHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
