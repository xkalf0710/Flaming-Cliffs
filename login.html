<!DOCTYPE html>
<html lang="mn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flaming Cliffs - Баянзаг</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="relative h-screen bg-cover bg-center"
    style="background-image: url('img/baynzag-1.png')"
  >
    <!-- Top buttons -->
    <div class="absolute top-4 left-4 flex space-x-2">
      <button
        id="backBtn"
        class="bg-white/80 text-gray-800 px-3 py-1 rounded shadow"
      >
        <span style="display: flex; align-items: center; font-family: 'Inter'">
          <img
            src="img/line.png"
            class="w-18 h-15 object-cover"
            style="margin-right: 10px"
          />
          Back
        </span>
      </button>
      <button
        id="homeBtn"
        class="bg-white/80 text-gray-800 px-3 py-1 rounded shadow"
      >
        <span style="display: flex; align-items: center; font-family: 'Inter'">
          <img
            src="img/sr-home-4x.png"
            class="w-5 h-5 object-cover"
            style="margin-right: 10px"
          />
          Home
        </span>
      </button>
    </div>

    <!-- Center content -->
    <div
      class="flex flex-col items-center justify-center h-full text-white text-center px-4"
    >
      <img src="img/baynzag logo.png" alt="" class="w-[181px] h-[232px] mb-4" />
      <!-- Replace with actual logo -->

      <div class="text-center text-white py-8">
        <h1
          class="text-[36px] leading-[60px] font-semibold text-center font-[SF Pro Display] drop-shadow"
        >
          Flaming Cliffs - Баянзаг Улалзах Цонж
        </h1>

        <p
          class="text-[24px] leading-[60px] font-semibold text-center font-[SF Pro Display] drop-shadow"
        >
          Аялагчдын бүртгэлийн систем
        </p>
        <hr class="border-t-2 border-white opacity-70 w-[1000px] mx-auto" />
      </div>

      <div class="flex space-x-4">
        <button
          id="inspectorBtn"
          class="bg-white text-gray-800 px-6 py-3 rounded-lg shadow-lg flex items-center space-x-2 hover:bg-gray-100"
        >
          <span
            style="display: flex; align-items: center; font-family: 'Inter'"
          >
            <img
              src="img/sr-shield-check-4x.png"
              class="w-8 h-8 object-cover"
              style="margin-right: 10px"
            />
            <span class="font-normal text-[25px] leading-[77.03px] align-middle"
              >Хянан Шалгагч</span
            >
          </span>
        </button>
        <button
          id="touristBtn"
          class="bg-white text-gray-800 px-6 py-3 rounded-lg shadow-lg flex items-center space-x-2 hover:bg-gray-100"
        >
          <span
            style="display: flex; align-items: center; font-family: 'Inter'"
          >
            <img
              src="img/sr-document-add-4x.png"
              class="w-8 h-8 object-cover"
              style="margin-right: 10px"
            />
            <span class="font-normal text-[25px] leading-[77.03px] align-middle"
              >Жуулчин бүртгэгч</span
            >
          </span>
        </button>
      </div>
    </div>

    <!-- JS Functionality -->
    <script>
      document.getElementById("backBtn").addEventListener("click", () => {
        window.history.back();
      });

      document.getElementById("homeBtn").addEventListener("click", () => {
        window.location.href = "index.html";
      });

      document.getElementById("inspectorBtn").addEventListener("click", () => {
        window.location.href = "/inspector"; // Replace with real path
      });

      document.getElementById("touristBtn").addEventListener("click", () => {
        window.location.href = "juulchid bvrtgel.html"; // Replace with real path
      });
    </script>
  </body>
</html>
