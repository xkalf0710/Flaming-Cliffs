
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uncover Legendary Stories</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .legend-banner {
      position: relative;
      width: 100%;
      height: 360px;
      background: url('img/uncover\ legendary\ stories\ desktop.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .legend-banner::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.25); /* subtle overlay for contrast */
    }

    .legend-banner h1 {
      position: relative;
      color: #fff;
      font-size: 36px;
      font-weight: 600;
      letter-spacing: 6px;
      z-index: 1;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="legend-banner">
    <h1>UNCOVER LEGENDARY STORIES</h1>
  </div>

</body>
</html>
