<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Улс сонгох</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #f3f3f3;
    }

    .selector-wrapper {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 700px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .select-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    select {
      padding: 8px;
      font-size: 16px;
      width: 300px;
    }

    .add-btn {
      padding: 8px 12px;
      background: #ccc;
      border: none;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    .flag-box {
      border: 2px solid #369ef2;
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    .flag-item {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 5px 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #fdfdfd;
      cursor: pointer;
      transition: background 0.2s;
    }

    .flag-item:hover {
      background: #f0f8ff;
    }

    .flag-item img {
      width: 24px;
      height: 16px;
    }

    .selected-countries {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

<div class="selector-wrapper">
  <div class="select-row">
    <select id="countrySelect">
      <option value="">Бусад улс сонгох</option>
      <option value="china">Хятад</option>
      <option value="russia">Орос</option>
      <option value="japan">Япон</option>
      <option value="france">Франц</option>
      <option value="korea">Солонгос</option>
      <option value="usa">АНУ</option>
      <option value="kazakhstan">Казахстан</option>
      <option value="ukraine">Украйн</option>
      <option value="italy">Итали</option>
      <option value="germany">Герман</option>
    </select>
    <button class="add-btn">+</button>
  </div>

  <div class="flag-box">
    <div class="flag-item"><img src="https://flagcdn.com/w40/cn.png" alt="Хятад"> Хятад</div>
    <div class="flag-item"><img src="https://flagcdn.com/w40/ru.png" alt="Орос"> Орос</div>
    <div class="flag-item"><img src="https://flagcdn.com/w40/jp.png" alt="Япон"> Япон</div>
    <div class="flag-item"><img src="https://flagcdn.com/w40/fr.png" alt="Франц"> Франц</div>
    <div class="flag-item"><img src="https://flagcdn.com/w40/kr.png" alt="Солонгос"> Солонгос</div>
    <div class="flag-item"><img src="https://flagcdn.com/w40/us.png" alt="АНУ"> АНУ</div>
    <div class="flag-item"><img src="https://flagcdn.com/w40/kz.png" alt="Казахстан"> Казахстан</div>
    <div class="flag-item"><img src="https://flagcdn.com/w40/ua.png" alt="Украйн"> Украйн</div>
    <div class="flag-item"><img src="https://flagcdn.com/w40/it.png" alt="Итали"> Итали</div>
    <div class="flag-item"><img src="https://flagcdn.com/w40/de.png" alt="Герман"> Герман</div>
  </div>

  <div class="selected-countries">
    Хятад (6), Орос (10)
  </div>
</div>

</body>
</html>
