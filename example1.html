<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flaming Cliffs Video Gallery</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #2b211c;
      color: white;
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .video-card {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.3s;
    }
    .video-card:hover {
      transform: scale(1.03);
    }
    .video-thumb {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      background-color: #000;
    }
    .video-thumb iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
    .video-info {
      padding: 12px;
      font-size: 16px;
    }
    .video-info small {
      color: #bbb;
      font-size: 13px;
    }

    /* Mobile adjustments */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      .gallery {
        gap: 10px;
      }
      h1 {
        font-size: 20px;
      }
      .video-info {
        font-size: 14px;
        padding: 8px;
      }
    }

    /* Tablet adjustments */
    @media (min-width: 481px) and (max-width: 1024px) {
      body {
        padding: 20px;
      }
      .gallery {
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 18px;
      }
      h1 {
        font-size: 26px;
      }
      .video-info {
        font-size: 15px;
        padding: 10px;
      }
    }
  </style>
</head>
