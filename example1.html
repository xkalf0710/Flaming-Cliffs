<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Information Center</title>
    <style>
       .banner-container {
        position: relative;
        width: 100%;
        height: 400px;
        background: url('img/information\ center\ desktop.jpg') no-repeat center center;
        background-size: cover;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        }

        .banner-text h1 {
        color: white;
        font-size: 40px;
        letter-spacing: 5px;
        z-index: 2;
        position: relative;
        text-align: center;
        font-family: Arial, sans-serif;
        }

        .btm-divider-wt {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 1;
        pointer-events: none;
        }

    </style>
</head>
<body>

<div class="banner-container">
  <img class="btm-divider-wt" src="img/btm-divider-wt.png" alt="">
  <div class="banner-text">
    <h1>INFORMATION CENTER</h1>
  </div>
</div>


</body>
</html>
