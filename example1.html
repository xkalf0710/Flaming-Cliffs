<!DOCTYPE html>
<html lang="mn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Жуулчдын тоо Нэмэх</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white rounded-xl shadow-md p-6 w-40 text-center">
      <h1 class="text-lg font-semibold mb-4 leading-tight">
        Жуулчдын тоо<br />Нэмэх
      </h1>
      <div id="count" class="text-3xl font-bold mb-4">1</div>
      <button
        id="resetBtn"
        class="w-full py-2 bg-gray-100 rounded-md hover:bg-gray-200"
      >
        Reset
      </button>
    </div>

    <script>
      let count = 1;
      const countEl = document.getElementById("count");
      const resetBtn = document.getElementById("resetBtn");

      // Click anywhere on the card (except Reset) to increase count
      document.querySelector("div.bg-white").addEventListener("click", (e) => {
        if (e.target !== resetBtn) {
          count++;
          countEl.textContent = count;
        }
      });

      resetBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        count = 1;
        countEl.textContent = count;
      });
    </script>
  </body>
</html>
