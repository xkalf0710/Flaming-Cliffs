<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Navbar</title>
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #000;
}

.navbar {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: space-between;
  background: linear-gradient(to right, #4b2e1f, #2c1c10);
  padding: 10px 20px;
  color: white;
  position: relative;
}

.logo-section {
  display: flex;
  align-items: center;
  gap: 10px;
}

.logo-section img {
  width: 35px;
  height: 35px;
}

.brand {
  font-weight: bold;
  font-size: 16px;
}

.nav-links {
  display: flex;
  gap: 20px;
}

.nav-links a {
  color: white;
  text-decoration: none;
  font-size: 14px;
  transition: color 0.2s ease;
}

.nav-links a:hover {
  color: #ffcc99;
}

.language-dropdown select {
  padding: 4px 8px;
  background: transparent;
  border: 1px solid #ccc;
  color: white;
  border-radius: 5px;
  font-size: 14px;
}

/* Hamburger menu hidden by default */
.hamburger {
  display: none;
  font-size: 24px;
  cursor: pointer;
  color: white;
}

/* Responsive styles */
@media (max-width: 960px) {
  .hamburger {
    display: block;
  }

  #menu-toggle {
    display: none;
  }

  .nav-links {
    width: 100%;
    flex-direction: column;
    display: none;
    background-color: #3a2518;
    margin-top: 10px;
    padding: 10px 0;
  }

  .nav-links a {
    padding: 10px 20px;
  }

  #menu-toggle:checked + .hamburger + .nav-links {
    display: flex;
  }

  .language-dropdown {
    margin-left: auto;
    margin-top: 10px;
  }
}

  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo-section">
      <img src="img/baynzag logo.png" alt="Flaming Cliffs Logo" />
      <span class="brand">Flamming Cliffs</span>
    </div>

    <input type="checkbox" id="menu-toggle" />
    <label for="menu-toggle" class="hamburger">&#9776;</label>

    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Fossils & Discoveries</a>
      <a href="#">Live Stats from Visitors</a>
      <a href="#">Preservation</a>
      <a href="#">Gallery</a>
      <a href="#">Contact</a>
    </nav>

    <div class="language-dropdown">
      <select>
        <option>EN</option>
        <option>MN</option>
      </select>
    </div>
  </header>
</body>
</html>
