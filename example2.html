<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-100 flex flex-col items-center justify-center min-h-screen gap-8"
  >
    <!-- Card 1: Payment Info -->
    <div class="bg-white rounded-xl shadow p-6 w-72">
      <p class="text-gray-700">
        Жуулчдын тоо: <span class="font-bold" id="count">16</span>
      </p>
      <p class="text-gray-700 mt-2">
        Төлөх дүн: <span class="font-bold" id="total">160,000₮</span>
      </p>
      <p class="text-gray-400 text-sm mt-2">10,000₮*(10+6)</p>
      <button
        class="bg-orange-400 hover:bg-orange-500 text-white font-semibold rounded-lg w-full py-2 mt-4"
      >
        Төлбөр хийх
      </button>
    </div>

    <!-- Card 2: Counter -->
    <div class="bg-white rounded-xl shadow p-6 w-40 flex flex-col items-center">
      <p class="text-gray-700 font-semibold mb-4 text-center">
        Жуулчдын тоо<br />Нэмэх
      </p>
      <div class="flex items-center gap-3">
        <button
          onclick="decrement()"
          class="bg-gray-200 rounded-full w-8 h-8 flex items-center justify-center text-lg"
        >
          -
        </button>
        <span id="counter" class="text-xl font-bold">1</span>
        <button
          onclick="increment()"
          class="bg-gray-200 rounded-full w-8 h-8 flex items-center justify-center text-lg"
        >
          +
        </button>
      </div>
      <button
        onclick="resetCounter()"
        class="mt-4 text-blue-500 hover:underline"
      >
        Reset
      </button>
    </div>

    <script>
      let counter = 1;
      const counterEl = document.getElementById("counter");

      function increment() {
        counter++;
        updateCounter();
      }

      function decrement() {
        if (counter > 1) {
          counter--;
          updateCounter();
        }
      }

      function resetCounter() {
        counter = 1;
        updateCounter();
      }

      function updateCounter() {
        counterEl.textContent = counter;
      }
    </script>
  </body>
</html>
