<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visitors by Tour Operator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .chart-container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <canvas id="tourOperatorChart" width="600" height="400"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('tourOperatorChart').getContext('2d');
    const tourOperatorChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Tour operator B', 'Tour operator C', 'Tour operator D', 'Tour operator E', 'Tour operator F'],
        datasets: [{
          label: 'Visitors',
          data: [100, 100, 100, 50, 100], // Adjust data here
          backgroundColor: '#3e6ea7',
          borderRadius: 5,
          barThickness: 20,
        }]
      },
      options: {
        indexAxis: 'y',
        responsive: true,
        plugins: {
          legend: { display: false },
          title: {
            display: true,
            text: 'Visitors by Tour Operator',
            font: {
              size: 20,
              weight: 'bold'
            }
          }
        },
        scales: {
          x: {
            beginAtZero: true,
            max: 100,
            grid: {
              borderDash: [4, 4]
            }
          },
          y: {
            grid: { display: false }
          }
        }
      }
    });
  </script>
</body>
</html>
