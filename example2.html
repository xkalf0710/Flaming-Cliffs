<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Top Countries Donut Chart</title>
  <style>
       body {
        font-family: Arial, sans-serif;
        background-color: #f5f7fa;
        padding: 40px;
        }

        .chart-card {
        max-width: 450px;
        margin: auto;
        padding: 20px;
        background: white;
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
        text-align: center;
        }

        .subtext {
        font-weight: normal;
        font-size: 14px;
        color: #555;
        }

        canvas {
        margin-top: 20px;
        }

  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="chart-card">
    <h3>Visitors by Top Countries <span class="subtext">( Top 6 + Others )</span></h3>
    <canvas id="countriesChart"></canvas>
  </div>

  <script>
    const ctx1 = document.getElementById('countriesChart').getContext('2d');

        new Chart(ctx1, {
        type: 'doughnut',
        data: {
            labels: ['China', 'Russia', 'South Korea', 'Others', 'Kazakhstan', 'Japan', 'USA'],
            datasets: [{
            data: [31, 24, 22, 14, 4, 3, 2],
            backgroundColor: [
                '#FF6B00', '#F53D56', '#FFA800', '#3FF2EC',
                '#59D5D9', '#A348F5', '#F83EC2'
            ],
            borderWidth: 0
            }]
        },
        options: {
            cutout: '65%',
            plugins: {
            legend: {
                position: 'right',
                labels: {
                usePointStyle: true,
                pointStyle: 'circle',
                boxWidth: 8,
                padding: 15
                }
            },
            tooltip: {
                callbacks: {
                label: (ctx1) => `${ctx1.label}: ${ctx1.raw}%`
                }
            }
            }
        }
        });

  </script>
</body>
</html>
