<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Vision</title>
  <style>
    .vision-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      padding: 30px;
      font-family: sans-serif;
    }

    .vision-text {
      max-width: 600px;
    }

    .vision-text p {
      margin: 0 0 10px;
      font-size: 16px;
      line-height: 1.6;
      
    }

    .vision-line {
      width: 100%; /* or set fixed width like 300px */
      height: 5px;
      background-color: #6d3b1f;
      margin: 10px auto 0; /* CENTERED LINE */
    }

    .vision-section {
      flex-grow: 1;
    }

    .vision-image {
      width: 100px;
    }

    .vision-title {
      font-size: 24px;
      font-weight: bold;
      color: #6d3b1f;
      margin-top: 10px;
      
    }
  </style>
</head>
<body>

<div class="vision-container">
  <img src="img/About us dino icon.png" alt="Mascot" class="vision-image">

  <div class="vision-section">
    <div class="vision-text">
      <p>We envision the Flaming Cliffs as a globally recognized center for paleontological research and eco-tourism,
        where visitors can immerse themselves in the wonders of Earth's prehistoric past while contributing to the
        preservation of this invaluable heritage.</p>
    </div>
    <div class="vision-line"></div>
  </div>

  <div class="vision-title">
    <img src="img/our vision icon.png" alt="Target" class="vision-image"><br>
    Our Vision
  </div>
</div>

</body>
</html>
