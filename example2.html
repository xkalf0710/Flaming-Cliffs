<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monthly Guides and Drivers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-gray-100 p-6 font-sans">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-6xl mx-auto">
      <!-- Left Panel -->
      <div class="bg-white rounded-2xl p-6 shadow">
        <h2
          class="text-[28px] font-bold leading-[20.38px] text-center mb-6"
          style="font-family: 'SF Pro Display'"
        >
          Monthly Guides and Drivers
        </h2>
        <div class="flex justify-around gap-[40px]">
          <!-- This Month Chart -->
          <div class="relative w-32 h-32">
            <canvas id="chartThisMonth"></canvas>
            <div
              class="absolute inset-0 flex flex-col items-center justify-center"
            >
              <span class="text-lg font-bold">800</span>
              <div class="text-xs text-gray-500 mt-1">
                <span class="inline-block mr-1 text-orange-500">●</span>600
                <span class="inline-block mx-1 text-blue-500">●</span>200
              </div>
              <div class="text-sm mt-1">This Month</div>
            </div>
          </div>

          <!-- 2025 Chart -->
          <div class="relative w-32 h-32">
            <canvas id="chart2025"></canvas>
            <div
              class="absolute inset-0 flex flex-col items-center justify-center"
            >
              <span class="text-lg font-bold">6300</span>
              <div class="text-xs text-gray-500 mt-1">
                <span class="inline-block mr-1 text-orange-500">●</span>4725
                <span class="inline-block mx-1 text-blue-500">●</span>1575
              </div>
              <div class="text-sm mt-1">2025</div>
            </div>
          </div>
        </div>
      </div>

      <!-- Right Panel -->
      <div class="bg-white rounded-2xl p-6 shadow">
        <h2 class="text-xl font-bold text-center mb-4">
          Visitors by Tour Operator
        </h2>
        <canvas id="barChart"></canvas>
      </div>
    </div>

    <script>
      // Donut Chart - This Month
      new Chart(document.getElementById("chartThisMonth"), {
        type: "doughnut",
        data: {
          labels: ["Drivers", "Guides"],
          datasets: [
            {
              data: [600, 200],
              backgroundColor: ["#F7941D", "#4870B5"],
              borderWidth: 0,
            },
          ],
        },
        options: {
          cutout: "70%",
          plugins: {
            legend: { display: false },
            tooltip: { enabled: false },
          },
        },
      });

      // Donut Chart - 2025
      new Chart(document.getElementById("chart2025"), {
        type: "doughnut",
        data: {
          labels: ["Drivers", "Guides"],
          datasets: [
            {
              data: [4725, 1575],
              backgroundColor: ["#F7941D", "#4870B5"],
              borderWidth: 0,
            },
          ],
        },
        options: {
          cutout: "70%",
          plugins: {
            legend: { display: false },
            tooltip: { enabled: false },
          },
        },
      });

      // Bar Chart
      new Chart(document.getElementById("barChart"), {
        type: "bar",
        data: {
          labels: [
            "Tour operator B",
            "Tour operator C",
            "Tour operator D",
            "Tour operator E",
            "Tour operator F",
          ],
          datasets: [
            {
              label: "Visitors",
              data: [98, 97, 96, 95, 94],
              backgroundColor: "#4870B5",
              borderRadius: 6,
              barThickness: 20,
            },
          ],
        },
        options: {
          indexAxis: "y",
          plugins: {
            legend: { display: false },
          },
          scales: {
            x: {
              beginAtZero: true,
              ticks: { stepSize: 20 },
              grid: {
                drawBorder: false,
                color: "#e5e7eb",
              },
            },
            y: {
              grid: { display: false },
            },
          },
        },
      });
    </script>
  </body>
</html>
