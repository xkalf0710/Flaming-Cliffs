<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flaming Cliffs Banner</title>
  <style>
    .banner {
      display: flex;
      align-items: center;
      background-color: #1d1612; /* dark brown/black tone */
      color: #fff;
      padding: 10px 20px;
      max-width: 600px;  /* Adjust as needed */
      font-family: Arial, sans-serif;
    }

    .banner img {
      width: 50px;  /* Adjust size as needed */
      height: auto;
      margin-right: 10px;
    }

    .banner-text {
      display: flex;
      flex-direction: column;
    }

    .banner-text .title {
      font-weight: bold;
      font-size: 1rem;
    }

    .banner-text .subtitle {
      font-size: 0.85rem;
      opacity: 0.85;
    }
  </style>
</head>
<body>

  <div class="banner">
    <img src="img/baynzag logo.png" alt="Flaming Cliffs Logo">
    <div class="banner-text">
      <div class="title">Flaming Cliffs ( BayanZag )</div>
      <div class="subtitle">Discover Mongolia's Legendary Dinosaur Site</div>
    </div>
  </div>

</body>
</html>
