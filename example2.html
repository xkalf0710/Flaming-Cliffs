<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visitors of All Countries</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background: #fff;
  color: #333;
}

h2 {
  background: #f57c00;
  color: white;
  padding: 10px;
  text-align: center;
  border-radius: 4px;
}

canvas {
  width: 1000px !important;  /* Set desired width */
  height: 800px !important;  /* Set desired height */
  margin: 30px auto;
  display: block;
}


  </style>
</head>
<body>
  <h2>Visitors of All Countries</h2>
  <canvas id="visitorsChart"></canvas>
  <script>
    const ctx = document.getElementById('visitorsChart').getContext('2d');

new Chart(ctx, {
  type: 'bar',
  data: {
    labels: ['South Korea', 'Russia', 'China', 'Kazakhstan', 'Japan', 'USA', 'Germany', 'France', 'UK', 'Australia', 'Canada', 'Italy', 'Poland', 'Turkey', 'Switzerland'],
    datasets: [{
      label: 'Today',
      data: [50, 45, 43, 40, 38, 35, 34, 33, 32, 30, 28, 25, 20, 15, 12],
      backgroundColor: '#f57c00'
    }, {
      label: 'This Year',
      data: [321, 243, 228, 180, 160, 150, 140, 135, 130, 120, 110, 100, 95, 85, 70],
      backgroundColor: '#7f1d1d'
    }]
  },
  options: {
    indexAxis: 'y',
    responsive: true,
    plugins: {
      legend: { position: 'top' },
      title: {
        display: false
      }
    },
    scales: {
      x: {
        beginAtZero: true
      }
    }
  }
});

  </script>
</body>
</html>
