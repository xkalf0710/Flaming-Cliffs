<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Visitors of All Countries</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .header {
      background-color: #f58220;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 6px;
    }

    .tabs {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .tab {
      cursor: pointer;
      font-weight: bold;
      color: #f58220;
    }

    .tab.active {
      text-decoration: underline;
    }

    .chart-container {
      position: relative;
      margin-top: 30px;
      height: 500px;
      overflow-y: auto;
    }

    canvas {
      width: 100% !important;
      height: auto !important;
    }
  </style>
</head>

<body>

<div class="header">Visitors of All Countries</div>

<div class="tabs">
  <div class="tab active" onclick="updateChart('today')">Today</div>
  <div class="tab" onclick="updateChart('week')">This week</div>
  <div class="tab" onclick="updateChart('year')">This year</div>
</div>

<div class="chart-container">
  <canvas id="visitorChart"></canvas>
</div>

<script>
  const visitorData = {
    today: {

      data: [321, 243, 228, 190, 170, 160, 140, 130, 120, 100, 95, 60, 30, 25, 20]
    },
    week: {
      labels: ["South Korea ðŸ‡°ðŸ‡·", "Russia ðŸ‡·ðŸ‡º", "China ðŸ‡¨ðŸ‡³", "Kazakhstan ðŸ‡°ðŸ‡¿", "Japan ðŸ‡¯ðŸ‡µ"],
      data: [1500, 1400, 1350, 1100, 1000]
    },
    year: {
      labels: ["South Korea ðŸ‡°ðŸ‡·", "Russia ðŸ‡·ðŸ‡º", "China ðŸ‡¨ðŸ‡³", "Kazakhstan ðŸ‡°ðŸ‡¿", "Japan ðŸ‡¯ðŸ‡µ", "USA ðŸ‡ºðŸ‡¸"],
      data: [18000, 17000, 16500, 15000, 14000, 13000]
    }
  };

  const ctx = document.getElementById('visitorChart').getContext('2d');
  let chart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: visitorData.today.labels,
      datasets: [{
        data: visitorData.today.data,
        backgroundColor: '#f58220',
        borderRadius: 5,
        barThickness: 25,
      }]
    },
    options: {
      indexAxis: 'y',
      plugins: {
        legend: { display: false },
        tooltip: {
          callbacks: {
            label: (context) => `Visitors: ${context.raw}`
          }
        },
        datalabels: {
          anchor: 'end',
          align: 'right'
        }
      },
      scales: {
        x: {
          beginAtZero: true,
          grid: { color: '#eee' }
        },
        y: {
          ticks: { font: { size: 14 } }
        }
      }
    }
  });

  function updateChart(period) {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    event.target.classList.add('active');
    
    chart.data.labels = visitorData[period].labels;
    chart.data.datasets[0].data = visitorData[period].data;
    chart.update();
  }
</script>

</body>
</html>
