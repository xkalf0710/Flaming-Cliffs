<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bayanzag Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1e1a17;
      color: white;
    }

    .container {
      padding: 20px;
    }

    h1 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* 5 columns like your screenshot */
      gap: 10px;
    }

    .gallery img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 3px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bayanzag</h1>
    <div class="gallery">
      <!-- Placeholder images using Unsplash -->
      <img src="https://source.unsplash.com/300x200/?desert" alt="Bayanzag 1">
      <img src="https://source.unsplash.com/300x200/?gobi" alt="Bayanzag 2">
      <img src="https://source.unsplash.com/300x200/?steppe" alt="Bayanzag 3">
      <img src="https://source.unsplash.com/300x200/?mongolia" alt="Bayanzag 4">
      <img src="https://source.unsplash.com/300x200/?arid" alt="Bayanzag 5">

      <img src="https://source.unsplash.com/300x200/?dunes" alt="Bayanzag 6">
      <img src="https://source.unsplash.com/300x200/?cliffs" alt="Bayanzag 7">
      <img src="https://source.unsplash.com/300x200/?sandstone" alt="Bayanzag 8">
      <img src="https://source.unsplash.com/300x200/?fossils" alt="Bayanzag 9">
      <img src="https://source.unsplash.com/300x200/?canyon" alt="Bayanzag 10">

      <img src="https://source.unsplash.com/300x200/?red+cliffs" alt="Bayanzag 11">
      <img src="https://source.unsplash.com/300x200/?gobi+desert" alt="Bayanzag 12">
      <img src="https://source.unsplash.com/300x200/?natural+history" alt="Bayanzag 13">
      <img src="https://source.unsplash.com/300x200/?paleontology" alt="Bayanzag 14">
      <img src="https://source.unsplash.com/300x200/?scorched+earth" alt="Bayanzag 15">

      <img src="https://source.unsplash.com/300x200/?rainbow+desert" alt="Bayanzag 16">
      <img src="https://source.unsplash.com/300x200/?desert+plants" alt="Bayanzag 17">
      <img src="https://source.unsplash.com/300x200/?nomad+landscape" alt="Bayanzag 18">
      <img src="https://source.unsplash.com/300x200/?dinosaur" alt="Bayanzag 19">
      <img src="https://source.unsplash.com/300x200/?wilderness" alt="Bayanzag 20">
    </div>
  </div>
</body>
</html>
