<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gallery Section</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      background-color: #fff;
      color: #333;
    }

    h2 {
      margin: 40px 0 20px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }

    .gallery-caption {
      position: absolute;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      color: #fff;
      width: 100%;
      padding: 10px;
      font-size: 1rem;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.9);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .play-button::before {
      content: 'â–¶';
      font-size: 1.5rem;
      color: #800080;
    }

    .video-caption {
      font-size: 0.9rem;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 6px 10px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    .video-caption span {
      display: block;
    }

    .see-more {
      text-align: right;
      font-size: 0.9rem;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .see-more a {
      text-decoration: none;
      color: #555;
    }

    .see-more a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>Photos</h2>
  <div class="gallery-grid">
    <div class="gallery-item">
      <img src="896d9945-84fc-4d77-8e6a-77e6a27f26a3.png" alt="Bayan Zag">
      <div class="gallery-caption">Bayan Zag</div>
    </div>
    <div class="gallery-item">
      <img src="896d9945-84fc-4d77-8e6a-77e6a27f26a3.png" alt="Souvenir shop">
      <div class="gallery-caption">Souvenir shop</div>
    </div>
    <div class="gallery-item">
      <img src="896d9945-84fc-4d77-8e6a-77e6a27f26a3.png" alt="Camel Caravan">
      <div class="gallery-caption">Camel Caravan</div>
    </div>
  </div>

  <h2>Videos</h2>
  <div class="see-more"><a href="#">See more</a></div>
  <div class="gallery-grid">
    <div class="gallery-item">
      <img src="896d9945-84fc-4d77-8e6a-77e6a27f26a3.png" alt="Sun shining">
      <div class="play-button"></div>
      <div class="video-caption">
        <span>youtube.com</span>
        <span>Sun shining</span>
      </div>
    </div>
    <div class="gallery-item">
      <img src="896d9945-84fc-4d77-8e6a-77e6a27f26a3.png" alt="Sun shining">
      <div class="play-button"></div>
      <div class="video-caption">
        <span>youtube.com</span>
        <span>Sun shining</span>
      </div>
    </div>
    <div class="gallery-item">
      <img src="896d9945-84fc-4d77-8e6a-77e6a27f26a3.png" alt="Sun shining">
      <div class="play-button"></div>
      <div class="video-caption">
        <span>youtube.com</span>
        <span>Sun shining</span>
      </div>
    </div>
  </div>

</body>
</html>
