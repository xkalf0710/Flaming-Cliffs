<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo & Video Gallery</title>
  <style>
    .banner {
      position: relative;
      width: 100%;
      height: 250px;
      background-image: url('your-image.jpg'); /* Зургийн замыг солино */
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .banner-text {
      color: white;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      line-height: 1.4; /* мөр хоорондын зай */
      letter-spacing: 5px; /* үсэг хоорондын зай */
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7); /* тод харагдуулах effect */
    }
  </style>
</head>
<body>

  <div class="banner">
    <div class="banner-text">
      PHOTO & VIDEO <br> GALLERY
    </div>
  </div>

</body>
</html>
