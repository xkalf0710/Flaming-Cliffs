<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Section Title Design</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .section-title {
      font-size: 24px;
      font-weight: bold;
      color: #5c3113;
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }
    .section-title::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 100%;
      margin-left: 10px;
      height: 2px;
      width: 500px;
      background-color: #5c3113;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>

  <div class="section-title">Getting There</div>

</body>
</html>
