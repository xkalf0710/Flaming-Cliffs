<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Local Ger Camps Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Custom Fonts (Optional) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100">
    <section class="max-w-6xl mx-auto py-10 px-4">
      <h2
        class="text-[20px] leading-[26px] font-semibold text-left text-[#000000] mb-6 font-['SF_Pro_Display']"
      >
        Khongor Sand Dunes
      </h2>

      <!-- Swiper Container -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <!-- Slide 1 -->
          <div class="swiper-slide flex justify-center">
            <div
              class="w-[280px] h-[240px] p-[10px] rounded-[17.71px] shadow-[0px_4.43px_17.71px_0px_rgba(158,158,158,0.25)] bg-white"
            >
              <img
                src="img/Dino's tourist camp.jpg"
                alt="Dino’s Guest House"
                class="w-full h-[186.64px] rounded-[8.86px] object-cover"
              />
              <p class="text-[18px] mt-2 font-['SF_Pro_Display']">
                Dino’s Guest House
              </p>
            </div>
          </div>

          <!-- Slide 2 -->
          <div class="swiper-slide flex justify-center">
            <div
              class="w-[280px] h-[240px] p-[10px] rounded-[17.71px] shadow-[0px_4.43px_17.71px_0px_rgba(158,158,158,0.25)] bg-white"
            >
              <img
                src="img/GobiTour.jpg"
                alt="Gobi Tour"
                class="w-full h-[186.64px] rounded-[8.86px] object-cover"
              />
              <p class="text-[18px] mt-2 font-['SF_Pro_Display']">
                Gobi Tour Tourist Camp
              </p>
            </div>
          </div>

          <!-- Slide 3 -->
          <div class="swiper-slide flex justify-center">
            <div
              class="w-[280px] h-[240px] p-[10px] rounded-[17.71px] shadow-[0px_4.43px_17.71px_0px_rgba(158,158,158,0.25)] bg-white"
            >
              <img
                src="img/GobiOasis.jpg"
                alt="Gobi Oasis"
                class="w-full h-[186.64px] rounded-[8.86px] object-cover"
              />
              <p class="text-[18px] mt-2 font-['SF_Pro_Display']">
                Gobi Oasis 2 Tourist Camp
              </p>
            </div>
          </div>

          <!-- Slide 4 -->
          <div class="swiper-slide flex justify-center">
            <div
              class="w-[280px] h-[240px] p-[10px] rounded-[17.71px] shadow-[0px_4.43px_17.71px_0px_rgba(158,158,158,0.25)] bg-white"
            >
              <img
                src="img/Mongol Gobi tourist camp.jpg"
                alt="Mongol Gobi"
                class="w-full h-[186.64px] rounded-[8.86px] object-cover"
              />
              <p class="text-[18px] mt-2 font-['SF_Pro_Display']">
                Mongol Gobi Tourist Camp
              </p>
            </div>
          </div>

          <div class="swiper-slide flex justify-center">
            <div
              class="w-[280px] h-[240px] p-[10px] rounded-[17.71px] shadow-[0px_4.43px_17.71px_0px_rgba(158,158,158,0.25)] bg-white"
            >
              <img
                src="img/Mongol Gobi tourist camp.jpg"
                alt="Mongol Gobi"
                class="w-full h-[186.64px] rounded-[8.86px] object-cover"
              />
              <p class="text-[18px] mt-2 font-['SF_Pro_Display']">
                Mongol Gobi Tourist Camp
              </p>
            </div>
          </div>
        </div>

        <!-- Navigation Arrows -->
        <div class="swiper-button-next text-white"></div>
      </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Swiper Initialization -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 20,
        loop: true,

        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        breakpoints: {
          640: {
            slidesPerView: 2,
          },
          768: {
            slidesPerView: 3,
          },
          1024: {
            slidesPerView: 4,
          },
        },
      });
    </script>
  </body>
</html>
