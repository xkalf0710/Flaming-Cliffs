<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Улс сонгох</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: url('your-background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .wrapper {
      display: flex;
      justify-content: space-between;
      padding: 30px;
      gap: 20px;
    }

    .box, .selector, .summary {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .box {
      width: 120px;
      text-align: center;
    }

    .box h2 {
      font-size: 16px;
      margin-bottom: 5px;
    }

    .box .number {
      font-size: 28px;
      margin: 10px 0;
      font-weight: bold;
    }

    .selector {
      flex-grow: 1;
    }

    .selector select {
      width: 300px;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .flag-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
      margin-top: 15px;
    }

    .flag-item {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #f9f9f9;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
    }

    .flag-item img {
      width: 24px;
      height: 16px;
    }

    .summary {
      width: 220px;
    }

    .summary h3 {
      margin-top: 0;
      font-size: 16px;
    }

    .summary p {
      margin: 6px 0;
      font-size: 14px;
    }

    .summary .price {
      font-weight: bold;
      font-size: 18px;
      margin: 10px 0;
    }

    .summary .btn {
      background: orange;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      width: 100%;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background: rgba(255, 255, 255, 0.9);
    }

    .top-bar h1 {
      font-size: 18px;
    }

    .top-bar a {
      text-decoration: none;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="top-bar">
  <h1>🌐 Улс сонгох</h1>
  <a href="#">✕ Clear all</a>
</div>

<div class="wrapper">
  <div class="box">
    <h2>Жуулчдын тоо<br>Нэмэх</h2>
    <div class="number">1</div>
    <button onclick="resetCount()">Reset</button>
  </div>

  <div class="selector">
    <select>
      <option>Бусад улс сонгох</option>
      <option>🇨🇳 Хятад</option>
      <option>🇷🇺 Орос</option>
      <option>🇯🇵 Япон</option>
      <option>🇫🇷 Франц</option>
      <option>🇰🇷 Солонгос</option>
      <option>🇺🇸 АНУ</option>
      <option>🇰🇿 Казахстан</option>
      <option>🇺🇦 Украйн</option>
      <option>🇮🇹 Итали</option>
      <option>🇩🇪 Герман</option>
    </select>
    <button class="add-btn">+</button>

    <div class="flag-grid">
      <div class="flag-item"><img src="https://flagcdn.com/w40/cn.png" alt="Хятад"> Хятад</div>
      <div class="flag-item"><img src="https://flagcdn.com/w40/ru.png" alt="Орос"> Орос</div>
      <div class="flag-item"><img src="https://flagcdn.com/w40/jp.png" alt="Япон"> Япон</div>
      <div class="flag-item"><img src="https://flagcdn.com/w40/fr.png" alt="Франц"> Франц</div>
      <div class="flag-item"><img src="https://flagcdn.com/w40/kr.png" alt="Солонгос"> Солонгос</div>
      <div class="flag-item"><img src="https://flagcdn.com/w40/us.png" alt="АНУ"> АНУ</div>
      <div class="flag-item"><img src="https://flagcdn.com/w40/kz.png" alt="Казахстан"> Казахстан</div>
      <div class="flag-item"><img src="https://flagcdn.com/w40/ua.png" alt="Украйн"> Украйн</div>
      <div class="flag-item"><img src="https://flagcdn.com/w40/it.png" alt="Итали"> Итали</div>
      <div class="flag-item"><img src="https://flagcdn.com/w40/de.png" alt="Герман"> Герман</div>
    </div>
  </div>

  <div class="summary">
    <h3>Жуулчдын тоо: <strong>16</strong></h3>
    <p>Төлөх дүн: <span class="price">160,000₮</span></p>
    <p>10,000₮ * (10+6)</p>
    <button class="btn">Төлбөр хийх</button>
  </div>
</div>

</body>
</html>
