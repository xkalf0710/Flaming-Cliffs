<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flaming Cliffs Banner</title>
  <style>
    .banner-footer {
      display: flex;
      align-items: center;
      background-color: #1e1712; /* Dark brown/black */
      color: white;
      padding: 10px 20px;
      font-family: Arial, sans-serif;
    }

    .banner-footer img {
      width: 50px;
      height: auto;
      margin-right: 15px;
    }

    .banner-text {
      display: flex;
      flex-direction: column;
    }

    .banner-title {
      font-weight: bold;
      font-size: 1rem;
      margin: 0;
    }

    .banner-subtitle {
      font-size: 0.9rem;
      margin-top: 2px;
    }
  </style>
</head>
<body>

  <div class="banner-footer">
    <img src="img/baynzag logo.png" alt="Flaming Cliffs Logo">
    <div class="banner-text">
      <div class="banner-title">Flaming Cliffs ( BayanZag )</div>
      <div class="banner-subtitle">Discover Mongolia's Legendary Dinosaur Site</div>
    </div>
  </div>

</body>
</html>
