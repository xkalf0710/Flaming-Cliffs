<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bayanzag Gallery</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- LightGallery CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/css/lightgallery-bundle.min.css"
    />
  </head>
  <body class="bg-gray-900 text-white">
    <div class="max-w-6xl mx-auto px-4 py-10">
      <h2 class="text-[25px] leading-[32px] font-semibold capitalize mb-6">
        Bayanzag
      </h2>

      <!-- Swiper container with LightGallery -->
      <div class="swiper mySwiper">
        <div id="lightgallery" class="swiper-wrapper">
          <!-- Each image slide wrapped in <a> for LightGallery -->
          <a href="img/Zag/Zag-1.jpg" class="swiper-slide">
            <img
              src="img/Zag/Zag-1.jpg"
              alt="Zag1"
              class="rounded-md object-cover w-full h-48"
            />
          </a>
          <a href="img/Zag/Zag-2.jpg" class="swiper-slide">
            <img
              src="img/Zag/Zag-2.jpg"
              alt="Zag2"
              class="rounded-md object-cover w-full h-48"
            />
          </a>
          <a href="img/Zag/Zag-3.jpg" class="swiper-slide">
            <img
              src="img/Zag/Zag-3.jpg"
              alt="Zag3"
              class="rounded-md object-cover w-full h-48"
            />
          </a>
          <a href="img/Zag/Zag-4.jpg" class="swiper-slide">
            <img
              src="img/Zag/Zag-4.jpg"
              alt="Zag4"
              class="rounded-md object-cover w-full h-48"
            />
          </a>
          <a href="img/Zag/Zag-5.jpg" class="swiper-slide">
            <img
              src="img/Zag/Zag-5.jpg"
              alt="Zag5"
              class="rounded-md object-cover w-full h-48"
            />
          </a>
          <a href="img/Zag/Zag-6.jpg" class="swiper-slide">
            <img
              src="img/Zag/Zag-6.jpg"
              alt="Zag6"
              class="rounded-md object-cover w-full h-48"
            />
          </a>
          <!-- Та бусад зургуудыг ижил байдлаар үргэлжлүүлж оруулна -->
        </div>

        <!-- Navigation arrows -->
        <div class="swiper-button-next text-white"></div>
        <div class="swiper-button-prev text-white"></div>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- LightGallery JS -->
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/lightgallery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/zoom/lg-zoom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.7.1/plugins/thumbnail/lg-thumbnail.min.js"></script>

    <!-- Init Scripts -->
    <script>
      // Swiper init
      const swiper = new Swiper(".mySwiper", {
        slidesPerView: 4,
        spaceBetween: 20,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        breakpoints: {
          640: { slidesPerView: 2 },
          768: { slidesPerView: 3 },
          1024: { slidesPerView: 4 },
        },
      });

      // LightGallery init (on swiper-wrapper)
      lightGallery(document.getElementById("lightgallery"), {
        selector: "a", // each swiper-slide <a>
        plugins: [lgZoom, lgThumbnail],
        speed: 400,
        download: false,
        actualSize: false,
      });
    </script>
  </body>
</html>
