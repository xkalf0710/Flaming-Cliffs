<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Explore the Flaming Cliffs</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-0 p-0 overflow-hidden font-sans">
    <div class="relative h-screen w-full">
      <!-- Background Image -->
      <img
        src="Tours.png"
        alt="Flaming Cliffs"
        class="absolute inset-0 w-full h-full object-cover z-0"
      />

      <!-- Overlay -->
      <div class="absolute inset-0 bg-black bg-opacity-30 z-10"></div>

      <!-- Content -->
      <div
        class="absolute z-20 top-1/2 left-20 transform -translate-y-1/2 text-white space-y-6"
      >
        <h1 class="text-5xl font-bold leading-tight">
          <span class="block">Explore</span>
          <span class="block">the Flaming Cliffs</span>
        </h1>
        <button
          class="bg-yellow-400 hover:bg-yellow-500 text-black font-medium py-2 px-5 rounded-full shadow-md transition"
        >
          Learn About History
        </button>
      </div>
    </div>
  </body>
</html>
