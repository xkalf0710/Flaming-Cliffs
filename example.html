<!DOCTYPE html>
<html lang="mn">
  <head>
    <meta charset="UTF-8" />
    <title>Улс сонгох</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white p-6 font-sans">
    <!-- Нийт контейнер -->
    <div class="max-w-6xl mx-auto flex gap-6">
      <!-- Зүүн талын хэсэг -->
      <div class="flex-1 p-4">
        <div class="flex gap-6">
          <!-- Жуулчдын тоо нэмэх блок -->
          <div class="bg-white rounded-xl shadow-md p-6 w-40 text-center">
            <h1 class="text-lg font-semibold mb-4 leading-tight">
              Жуулчдын тоо<br />Нэмэх
            </h1>
            <div id="count" class="text-3xl font-bold mb-4">1</div>
            <button
              id="resetBtn"
              class="w-full py-2 bg-gray-100 rounded-md hover:bg-gray-200"
            >
              Reset
            </button>
          </div>

          <!-- Улс сонгох хэсэг -->
          <div class="flex-1 rounded-xl shadow-md">
            <div class="flex items-center gap-2 mb-4">
              <select class="w-full p-2 border rounded text-sm">
                <option>Бусад улс сонгох</option>
                <option>Хятад</option>
                <option>Орос</option>
                <option>Япон</option>
              </select>
              <button class="bg-gray-200 px-3 py-1 rounded text-xl">+</button>
            </div>

            <div class="grid grid-cols-6 gap-4">
              <div class="flex flex-col items-center text-xs">
                <img
                  src="https://flagcdn.com/w40/cn.png"
                  class="w-6 h-4"
                  alt="Хятад"
                />
                <span>Хятад</span>
              </div>
              <div class="flex flex-col items-center text-xs">
                <img
                  src="https://flagcdn.com/w40/ru.png"
                  class="w-6 h-4"
                  alt="Орос"
                />
                <span>Орос</span>
              </div>
              <div class="flex flex-col items-center text-xs">
                <img
                  src="https://flagcdn.com/w40/jp.png"
                  class="w-6 h-4"
                  alt="Япон"
                />
                <span>Япон</span>
              </div>
              <div class="flex flex-col items-center text-xs">
                <img
                  src="https://flagcdn.com/w40/fr.png"
                  class="w-6 h-4"
                  alt="Франц"
                />
                <span>Франц</span>
              </div>
              <div class="flex flex-col items-center text-xs">
                <img
                  src="https://flagcdn.com/w40/kr.png"
                  class="w-6 h-4"
                  alt="Солонгос"
                />
                <span>Солонгос</span>
              </div>
              <div class="flex flex-col items-center text-xs">
                <img
                  src="https://flagcdn.com/w40/us.png"
                  class="w-6 h-4"
                  alt="АНУ"
                />
                <span>АНУ</span>
              </div>
              <div class="flex flex-col items-center text-xs">
                <img
                  src="https://flagcdn.com/w40/kz.png"
                  class="w-6 h-4"
                  alt="Казахстан"
                />
                <span>Казахстан</span>
              </div>
              <div class="flex flex-col items-center text-xs">
                <img
                  src="https://flagcdn.com/w40/ua.png"
                  class="w-6 h-4"
                  alt="Украйн"
                />
                <span>Украйн</span>
              </div>
              <div class="flex flex-col items-center text-xs">
                <img
                  src="https://flagcdn.com/w40/it.png"
                  class="w-6 h-4"
                  alt="Итали"
                />
                <span>Итали</span>
              </div>
              <div class="flex flex-col items-center text-xs">
                <img
                  src="https://flagcdn.com/w40/de.png"
                  class="w-6 h-4"
                  alt="Герман"
                />
                <span>Герман</span>
              </div>
            </div>

            <hr class="border-t-2 border-black opacity-70 mt-4" />

            <div class="mt-2 text-xs text-gray-600 italic">
              Хятад (6), Орос (10)
            </div>
          </div>
        </div>
      </div>

      <!-- Баруун талын төлбөрийн хэсэг -->
      <div class="bg-white rounded-xl shadow p-6 w-72 h-fit">
        <p class="text-gray-700">
          Жуулчдын тоо: <span class="font-bold" id="countRight">16</span>
        </p>
        <p class="text-gray-700 mt-2">
          Төлөх дүн: <span class="font-bold" id="total">160,000₮</span>
        </p>
        <p class="text-gray-400 text-sm mt-2">10,000₮*(10+6)</p>
        <button
          class="bg-orange-400 hover:bg-orange-500 text-white font-semibold rounded-lg w-full py-2 mt-4"
        >
          Төлбөр хийх
        </button>
      </div>
    </div>

    <script>
      let count = 1;
      const countEl = document.getElementById("count");
      const countRightEl = document.getElementById("countRight");
      const resetBtn = document.getElementById("resetBtn");

      document.querySelector(".flex-1").addEventListener("click", (e) => {
        if (e.target !== resetBtn) {
          count++;
          countEl.textContent = count;
          countRightEl.textContent = count;
        }
      });

      resetBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        count = 1;
        countEl.textContent = count;
        countRightEl.textContent = count;
      });
    </script>
  </body>
</html>
