<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2 Column Layout</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .container {
      display: flex;
      height: 100vh; /* Full height of the viewport */
    }

    .left, .right {
      flex: 1; /* Equal width */
      padding: 20px;
      box-sizing: border-box;
    }

    .left {
      background-color: #f0f0f0;
    }

    .right {
      background-color: #d0e0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      Left Section
    </div>
    <div class="right">
      Right Section
    </div>
  </div>
</body>
</html>
