<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donut Chart Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="bg-white p-10 text-gray-800">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-10 max-w-6xl mx-auto">
      <!-- Chart 1 -->
      <div class="bg-white shadow-lg rounded-xl p-6">
        <h2 class="text-center font-bold text-xl mb-4">
          Visitors by Top Countries
        </h2>
        <canvas id="countryChart"></canvas>
      </div>

      <!-- Chart 2 -->
      <div class="bg-white shadow-lg rounded-xl p-6">
        <h2 class="text-center font-bold text-xl mb-4">Vehicle Types</h2>
        <canvas id="vehicleChart"></canvas>
      </div>
    </div>

    <script>
      const countryChart = new Chart(document.getElementById("countryChart"), {
        type: "doughnut",
        data: {
          labels: [
            "China",
            "Russia",
            "South Korea",
            "Others",
            "Kazakhstan",
            "Japan",
            "USA",
          ],
          datasets: [
            {
              data: [31, 24, 22, 14, 4, 3, 2],
              backgroundColor: [
                "#f97316",
                "#f43f5e",
                "#fbbf24",
                "#06d6a0",
                "#22d3ee",
                "#a855f7",
                "#ec4899",
              ],
              borderWidth: 0,
            },
          ],
        },
        options: {
          cutout: "65%",
          plugins: {
            legend: {
              position: "right",
              labels: { color: "#000", padding: 20, boxWidth: 15 },
            },
          },
        },
      });

      const vehicleChart = new Chart(document.getElementById("vehicleChart"), {
        type: "doughnut",
        data: {
          labels: [
            "Minibus",
            "4WD SUV",
            "Bus",
            "Mid-Size Crossover",
            "Compact car",
            "Motorcycle",
          ],
          datasets: [
            {
              data: [30, 25, 20, 15, 5, 5],
              backgroundColor: [
                "#f97316",
                "#ef4444",
                "#facc15",
                "#e879f9",
                "#38bdf8",
                "#14b8a6",
              ],
              borderWidth: 0,
            },
          ],
        },
        options: {
          cutout: "65%",
          plugins: {
            legend: {
              position: "right",
              labels: { color: "#000", padding: 20, boxWidth: 15 },
            },
          },
        },
      });
    </script>
  </body>
</html>
