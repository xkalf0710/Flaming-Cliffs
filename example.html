<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Section Header</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      padding: 20px;
    }
    .section-header1 {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .section-title1 {
      font-weight: bold;
      color: #5c3113; /* similar brown color */
      margin-right: 10px;
      white-space: nowrap;
    }
    .section-line1{
      flex-grow: 1;
      height: 1px;
      background-color: #5c3113; /* same color as title */
    }
  </style>
</head>
<body>

  <div class="section-header">
    <div class="section-title">Entry Fees & Preservation</div>
    <div class="section-line"></div>
  </div>

</body>
</html>
