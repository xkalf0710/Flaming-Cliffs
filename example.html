<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Ger Camps</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-[#1A1A1A] font-sans p-6">
    <section class="max-w-6xl mx-auto py-6">
      <h2 class="text-2xl font-bold text-[#5D3A1A] mb-6">Local Ger Camps</h2>

      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-x-[30px] gap-y-[20px]"
      >
        <!-- Card -->
        <div
          class="w-[363.18px] h-[240.64px] p-[10px] rounded-[17.71px] shadow-[0px_4.43px_17.71px_0px_rgba(158,158,158,0.25)] bg-white mx-auto"
        >
          <div class="rounded-xl shadow-md overflow-hidden bg-white">
            <img
              src="img/Dino's tourist camp.jpg"
              alt="Dino’s Guest House"
              class="w-[330.73px] h-[186.64px] rounded-[8.86px] object-cover"
            />
            <div class="p-2">
              <p
                class="text-[20px] font-semibold leading-[100%] text-left"
                style="font-family: 'SF Pro Display'"
              >
                Dino’s Guest House
              </p>
            </div>
          </div>
        </div>

        <div
          class="w-[363.18px] h-[240.64px] p-[10px] rounded-[17.71px] shadow-[0px_4.43px_17.71px_0px_rgba(158,158,158,0.25)] bg-white mx-auto"
        >
          <div class="rounded-xl shadow-md overflow-hidden bg-white">
            <img
              src="img/Dino's tourist camp.jpg"
              alt="Dino’s Guest House"
              class="w-[330.73px] h-[186.64px] rounded-[8.86px] object-cover"
            />
            <div class="p-2">
              <p
                class="text-[20px] font-semibold leading-[100%] text-left"
                style="font-family: 'SF Pro Display'"
              >
                Dino’s Guest House
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
