<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tourism Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
  font-family: Arial, sans-serif;
  background: #f9f9f9;
  display: flex;
  justify-content: center;
  padding: 50px;
}

.dashboard {
  display: flex;
  gap: 40px;
}

.chart-container {
  background: white;
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  width: 400px;
  height: 400px;
}

  </style>
</head>
<body>
  <div class="dashboard">
    <div class="chart-container">
      <canvas id="visitorsChart"></canvas>
    </div>
    <div class="chart-container">
      <canvas id="vehiclesChart"></canvas>
    </div>
  </div>
  <script>
    const visitorsCtx = document.getElementById('visitorsChart').getContext('2d');
const vehiclesCtx = document.getElementById('vehiclesChart').getContext('2d');

new Chart(visitorsCtx, {
  type: 'doughnut',
  data: {
    labels: ['China', 'Russia', 'South Korea', 'Others', 'Kazakhstan', 'Japan', 'USA'],
    datasets: [{
      data: [31, 24, 22, 14, 4, 3, 2],
      backgroundColor: ['#FF6A00', '#EF2F5B', '#F9B233', '#36E2BD', '#AB47BC', '#64B5F6', '#F06292'],
      borderWidth: 1,
    }]
  },
  options: {
    plugins: {
      title: {
        display: true,
        text: 'Visitors by Top Countries'
      },
      legend: {
        position: 'right'
      }
    },
    cutout: '60%'
  }
});

new Chart(vehiclesCtx, {
  type: 'doughnut',
  data: {
    labels: ['Minibus', '4WD SUV', 'Bus', 'Mid-Size Crossover', 'Motorcycle', 'Compact car'],
    datasets: [{
      data: [30, 25, 20, 15, 5, 5],
      backgroundColor: ['#F57C00', '#EF2F5B', '#FFD600', '#C2185B', '#009688', '#42A5F5'],
      borderWidth: 1,
    }]
  },
  options: {
    plugins: {
      title: {
        display: true,
        text: 'Vehicle Types'
      },
      legend: {
        position: 'right'
      }
    },
    cutout: '60%'
  }
});

  </script>
</body>
</html>
