<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Visitor Trend</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .chart-container {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="chart-container">
    <canvas id="dailyVisitorTrend" width="800" height="400"></canvas>
  </div>

  <script>
    const ctx = document.getElementById('dailyVisitorTrend').getContext('2d');
    const dailyVisitorTrend = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Visitors',
          data: [50, 50, 100, 150, 200, 200, 250], // Adjust data here
          borderColor: 'orange',
          backgroundColor: 'orange',
          tension: 0.3,
          fill: false,
          pointBackgroundColor: 'orange',
          pointRadius: 4,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: {
            display: true,
            text: 'Daily Visitor Trend',
            align: 'start',
            font: {
              size: 20,
              weight: 'bold'
            }
          }
        },
        scales: {
          x: {
            grid: {
              drawBorder: false,
              borderDash: [5, 5]
            }
          },
          y: {
            beginAtZero: true,
            grid: {
              drawBorder: false,
              borderDash: [5, 5]
            }
          }
        }
      }
    });
  </script>
</body>
</html>
