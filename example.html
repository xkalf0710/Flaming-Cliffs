<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Stats</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <div class="mt-20">
      <div class="py-6 px-4">
        <div class="max-w-6xl mx-auto relative">
          <!-- Orange Circle -->
          <div
            class="absolute inset-0 flex justify-center items-center pointer-events-none"
          >
            <div
              class="w-[350px] h-[350px] md:w-[450px] md:h-[450px] border-[6px] border-orange-400 rounded-full"
            ></div>
          </div>

          <!-- Visitor Cards -->
          <div
            class="relative grid grid-cols-1 sm:grid-cols-2 gap-4 justify-items-center"
          >
            <!-- Visitors Today -->
            <div
              class="bg-white rounded-lg shadow-lg flex items-center gap-4 p-4 max-w-sm w-full"
            >
              <img
                src="img/live stats/Property 1=coming soon.png"
                alt="Visitors Today"
                class="w-20 h-20"
              />
              <div>
                <p class="text-black font-semibold text-lg">Visitors Today</p>
                <p class="text-black font-semibold text-4xl">50</p>
              </div>
            </div>

            <!-- Visitors This Week -->
            <div
              class="bg-white rounded-lg shadow-lg flex items-center gap-4 p-4 max-w-sm w-full"
            >
              <img
                src="img/live stats/Property 1=medeelel-1.png"
                alt="Visitors This Week"
                class="w-20 h-20"
              />
              <div>
                <p class="text-black font-semibold text-lg">
                  Visitors This Week
                </p>
                <p class="text-black font-semibold text-4xl">800</p>
              </div>
            </div>

            <!-- Visitors This Month -->
            <div
              class="bg-white rounded-lg shadow-lg flex items-center gap-4 p-4 max-w-sm w-full"
            >
              <img
                src="img/Component_66-removebg-preview.png"
                alt="Visitors This Month"
                class="w-16 h-16"
              />
              <div>
                <p class="text-black font-semibold text-lg">
                  Visitors This Month
                </p>
                <p class="text-black font-semibold text-4xl">5000</p>
              </div>
            </div>

            <!-- Visitors This Year -->
            <div
              class="bg-white rounded-lg shadow-lg flex items-center gap-4 p-4 max-w-sm w-full"
            >
              <img
                src="img/live stats/Property 1=medeelel.png"
                alt="Visitors This Year"
                class="w-20 h-20"
              />
              <div>
                <p class="text-black font-semibold text-lg">
                  Visitors This Year
                </p>
                <p class="text-black font-semibold text-4xl">11500</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
