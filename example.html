<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visitorâ€“Moon Phase Correlation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .moon-icon {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        background: #eee;
        border: 2px solid #000;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        font-weight: bold;
        margin: auto;
      }
    </style>
  </head>
  <body class="bg-gray-50 p-6">
    <div class="max-w-6xl mx-auto bg-white p-6 rounded-3xl shadow">
      <h2
        class="text-[24px] font-[700] leading-[100%] tracking-[0%] text-gray-800 mb-4"
        style="font-family: 'SF Pro Display'"
      >
        Visitorâ€“Moon Phase Correlation
      </h2>

      <canvas id="moonChart" class="w-full h-96"></canvas>
    </div>

    <script>
      const ctxMoon = document.getElementById("moonChart").getContext("2d");

      const moonChart = new Chart(ctxMoon, {
        type: "bar",
        data: {
          labels: ["New Moon", "First Quarter", "Full Moon", "Last Quarter"],
          datasets: [
            {
              label: "Visitors",
              data: [280, 460, 160, 370],
              backgroundColor: ["#1a1a1a", "#e4bc75", "#fceec7", "#a46f4d"],
              borderRadius: 12,
              borderSkipped: false,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: function (context) {
                  return `Visitors: ${context.parsed.y}`;
                },
              },
            },
          },
          scales: {
            y: {
              beginAtZero: true,
              grid: {
                color: "#ccc",
                borderDash: [4, 4],
              },
            },
            x: {
              grid: { display: false },
            },
          },
        },
        plugins: [
          {
            id: "customMoonIcons",
            afterDatasetsDraw(chart) {
              const {
                ctx,
                data,
                scales: { x, y },
              } = chart;
              const icons = ["ðŸŒ‘", "ðŸŒ“", "ðŸŒ•", "ðŸŒ—"];
              ctx.font = "24px Arial";
              ctx.textAlign = "center";
              ctx.textBaseline = "middle";
              data.datasets[0].data.forEach((value, i) => {
                const xCenter = x.getPixelForValue(i);
                const yTop = y.getPixelForValue(value) + 20;
                ctx.fillText(icons[i], xCenter, yTop);
              });
            },
          },
        ],
      });
    </script>
  </body>
</html>
