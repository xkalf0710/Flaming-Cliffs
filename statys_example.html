<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Donut Charts with Icons</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: start;
      gap: 50px;
      padding-top: 50px;
      background: #f9f9f9;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .chart-container {
      width: 300px;
      text-align: center;
    }
    .custom-legend {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: start;
      gap: 8px;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }
    .legend-item img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>

  <div class="chart-container">
    <canvas id="visitorsChart"></canvas>
    <div id="visitorsLegend" class="custom-legend"></div>
  </div>

  <div class="chart-container">
    <canvas id="vehiclesChart"></canvas>
    <div id="vehiclesLegend" class="custom-legend"></div>
  </div>

  <script>
    // Example icons (you should replace these with your actual icons)
const vehicleIcons = {
  "Minibus": "https://img.icons8.com/emoji/48/minibus-emoji.png",
  "Compact car": "https://img.icons8.com/emoji/48/automobile-emoji.png",
  "4WD SUV": "https://img.icons8.com/emoji/48/sport-utility-vehicle-emoji.png",
  "Motorcycle": "https://img.icons8.com/emoji/48/motorcycle-emoji.png",
  "Bus": "https://img.icons8.com/emoji/48/bus-emoji.png",
  "Mid-Size Crossover": "https://img.icons8.com/emoji/48/sport-utility-vehicle-emoji.png"
};

// Visitors chart
const visitorsCtx = document.getElementById('visitorsChart').getContext('2d');
const visitorsChart = new Chart(visitorsCtx, {
  type: 'doughnut',
  data: {
    labels: ['China', 'Russia', 'South Korea', 'Others', 'Kazakhstan', 'USA', 'Japan'],
    datasets: [{
      data: [31, 24, 22, 14, 4, 3, 2],
      backgroundColor: ['#FF8C00', '#FF416C', '#FFC107', '#4DD0E1', '#4CAF50', '#673AB7', '#F44336'],
      hoverOffset: 10
    }]
  },
  options: {
    plugins: {
      legend: { display: false },
      title: {
        display: true,
        text: 'Visitors by Top Countries',
        font: { size: 18 }
      }
    },
    cutout: '60%',
  }
});

// Vehicles chart
const vehiclesCtx = document.getElementById('vehiclesChart').getContext('2d');
const vehiclesChart = new Chart(vehiclesCtx, {
  type: 'doughnut',
  data: {
    labels: ['Minibus', 'Compact car', '4WD SUV', 'Motorcycle', 'Bus', 'Mid-Size Crossover'],
    datasets: [{
      data: [30, 20, 20, 5, 20, 15],
      backgroundColor: ['#FF8C00', '#F44336', '#E91E63', '#00BCD4', '#8BC34A', '#9C27B0'],
      hoverOffset: 10
    }]
  },
  options: {
    plugins: {
      legend: { display: false },
      title: {
        display: true,
        text: 'Vehicle Types',
        font: { size: 18 }
      }
    },
    cutout: '60%',
  }
});

// Custom legend for visitors (just text for now)
const visitorsLegendContainer = document.getElementById('visitorsLegend');
visitorsChart.data.labels.forEach((label, i) => {
  const color = visitorsChart.data.datasets[0].backgroundColor[i];
  visitorsLegendContainer.innerHTML += `
    <div class="legend-item">
      <div style="width:15px;height:15px;background:${color};border-radius:50%;"></div>
      <span>${label}</span>
    </div>
  `;
});

// Custom legend for vehicles (with icons!)
const vehiclesLegendContainer = document.getElementById('vehiclesLegend');
vehiclesChart.data.labels.forEach((label, i) => {
  const iconUrl = vehicleIcons[label];
  vehiclesLegendContainer.innerHTML += `
    <div class="legend-item">
      <img src="${iconUrl}" alt="${label} icon">
      <span>${label}</span>
    </div>
  `;
});

  </script>

</body>
</html>
