<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "CustomFont", Helvetica;
      background: #fff;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title-bar {
      background: orange;
      color: white;
      width: 100%;
      text-align: center;
      padding: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin: 20px 0 10px 0;
      border-bottom: 2px solid #ddd;
    }

    .tab {
      margin: 0 15px;
      padding: 8px 16px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
    }

    .tab.active {
      color: orange;
      font-weight: bold;
      border-color: orange;
    }

    #chart-container {
      width: 90%;
      max-width: 800px;
      height: 400px;
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin: 40px auto;
      position: relative;
    }

    .circle-background {
      position: absolute;
      width: 300px;
      height: 300px;
      border: 8px solid orange;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      z-index: 1;
    }

    .card img {
      width: 60px;
      height: 60px;
    }

    .card-content {
      display: flex;
      flex-direction: column;
    }

    .card-title {
      font-weight: bold;
      font-size: 16px;
    }

    .card-value {
      font-size: 24px;
      font-weight: bold;
    }

    
  </style>
</head>
<body>

  <div class="title-bar">Visitors of All Countries</div>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('today')">Today</div>
    <div class="tab" onclick="switchTab('week')">This week</div>
    <div class="tab" onclick="switchTab('year')">This year</div>
  </div>


  <div id="chart-container">
    <canvas id="barChart"></canvas>
  </div>

  <br/>
  <div class="stats-container">
    <div class="circle-background"></div>

    <div class="card">
      <img src="img/live stats/Property 1=coming soon.png" alt="Today">
      <div class="card-content">
        <div class="card-title">Visitors Today</div>
        <div class="card-value">50</div>
      </div>
    </div>

    <div class="card">
      <img src="img/live stats/Property 1=medeelel-1.png" alt="This Week">
      <div class="card-content">
        <div class="card-title">Visitors This Week</div>
        <div class="card-value">800</div>
      </div>
    </div>

    <div class="card">
      <img src="img/live stats/Property 1=bichih.png" alt="This Month">
      <div class="card-content">
        <div class="card-title">Visitors This Month</div>
        <div class="card-value">5000</div>
      </div>
    </div>

    <div class="card">
      <img src="img/live stats/Property 1=medeelel.png" alt="This Year">
      <div class="card-content">
        <div class="card-title">Visitors This Year</div>
        <div class="card-value">11500</div>
      </div>
    </div>
    
  </div>

 
  

  <script>
    const ctx = document.getElementById('barChart').getContext('2d');

    const countryLabels = [
      "Өмнөд Солонгос", "Орос", "Хятад", "Казахстан", "Япон", "АНУ", "Герман", "Франц",
      "Их Британи", "Австрали", "Канад", "Итали", "Польш", "Турк", "Швейцарь"
    ];

    const dataSets = {
      today: [321, 243, 228, 44, 30, 24, 16, 14, 11, 9, 9, 5, 5, 3, 3],
      week: [400, 370, 360, 320, 290, 200, 150, 140, 120, 100, 80, 70, 60, 55, 50],
      year: [1600, 1500, 1300, 1200, 1000, 900, 700, 650, 620, 600, 580, 500, 400, 350, 320]
    };

    let currentChart;

    function renderChart(data) {
      if (currentChart) currentChart.destroy();

      currentChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: countryLabels,
          datasets: [{
            label: 'Visitors',
            data: data,
            backgroundColor: 'orange'
          }]
        },
        options: {
          indexAxis: 'y',
          responsive: true,
          plugins: {
            legend: { display: false }
          },
          scales: {
            x: {
              beginAtZero: true,
              ticks: {
                stepSize: 50
              }
            }
          }
        }
      });
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      renderChart(dataSets[tab]);
    }

    // Initialize with "Today" tab
    renderChart(dataSets.today);


  </script>

</body>
</html>
