<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Live status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "CustomFont", Helvetica;
      background: #fff;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .title-bar {
      background: orange;
      color: white;
      width: 100%;
      text-align: center;
      padding: 10px;
      font-size: 20px;
      font-weight: bold;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin: 20px 0 10px 0;
      border-bottom: 2px solid #ddd;
    }

    .tab {
      margin: 0 15px;
      padding: 8px 16px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
    }

    .tab.active {
      color: orange;
      font-weight: bold;
      border-color: orange;
    }

    #chart-container {
      width: 90%;
      max-width: 800px;
      height: 400px;
    }

    .stats-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin: 40px auto;
      position: relative;
    }

    .circle-background {
      position: absolute;
      width: 300px;
      height: 300px;
      border: 8px solid orange;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      display: flex;
      gap: 15px;
      z-index: 1;
    }

    .card img {
      width: 60px;
      height: 60px;
    }

    .card-content {
      display: flex;
      flex-direction: column;
    }

    .card-title {
      font-weight: bold;
      font-size: 16px;
    }

    .card-value {
      font-size: 24px;
      font-weight: bold;
    }

    .dashboard{
      padding: 50px;
      display: flex;
      gap: 40px;
    }

    .chart-container{
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 400px;
      height: 400px;
    }

<body>

  <div class="title-bar">Visitors of All Countries</div>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('today')">Today</div>
    <div class="tab" onclick="switchTab('week')">This week</div>
    <div class="tab" onclick="switchTab('year')">This year</div>
  </div>


  <div id="chart-container">
    <canvas id="barChart"></canvas>
  </div>

  <br/>
  <div class="stats-container">
    <div class="circle-background"></div>

    <div class="card">
      <img src="img/live stats/Property 1=coming soon.png" alt="Today">
      <div class="card-content">
        <div class="card-title">Visitors Today</div>
        <div class="card-value">50</div>
      </div>
    </div>

    <div class="card">
      <img src="img/live stats/Property 1=medeelel-1.png" alt="This Week">
      <div class="card-content">
        <div class="card-title">Visitors This Week</div>
        <div class="card-value">800</div>
      </div>
    </div>

    <div class="card">
      <img src="img/live stats/Property 1=bichih.png" alt="This Month">
      <div class="card-content">
        <div class="card-title">Visitors This Month</div>
        <div class="card-value">5000</div>
      </div>
    </div>

    <div class="card">
      <img src="img/live stats/Property 1=medeelel.png" alt="This Year">
      <div class="card-content">
        <div class="card-title">Visitors This Year</div>
        <div class="card-value">11500</div>
      </div>
    </div>
    

    
  </div>

  <div class="dashboard">
    <div class="chart-container">
      <canvas id="visitorsChart"></canvas>
    </div>

    <div class="chart-container">
      <canvas id="vehiclesChart"></canvas>
    </div>
  </div>

 

  <div class="card-donuts">
    <h3>Monthly Guides and Drivers</h3>
    <div class="charts">
      <div class="donut-wrapper">
        <p>This Month</p>
        <div class="donut-center">
          <canvas id="donutThisMonth"></canvas>
          <div class="center-label">800</div>
        </div>
        <div class="details">
          <span class="dot orange"></span> 600
          <span class="dot blue"></span> 200
        </div>
      </div>
      <div class="donut-wrapper">
        <p>2025</p>
        <div class="donut-center">
          <canvas id="donut2025"></canvas>
          <div class="center-label">6300</div>
        </div>
        <div class="details">
          <span class="dot orange"></span> 4725
          <span class="dot blue"></span> 1575
        </div>
      </div>
    </div>
    <div class="legend">
      <span class="dot orange"></span> Drivers
      <span class="dot blue"></span> Guides
    </div>
  </div>

  
  

  <script>
    const ctx = document.getElementById('barChart').getContext('2d');

    const countryLabels = [
      "Өмнөд Солонгос", "Орос", "Хятад", "Казахстан", "Япон", "АНУ", "Герман", "Франц",
      "Их Британи", "Австрали", "Канад", "Итали", "Польш", "Турк", "Швейцарь"
    ];

    const dataSets = {
      today: [321, 243, 228, 44, 30, 24, 16, 14, 11, 9, 9, 5, 5, 3, 3],
      week: [400, 370, 360, 320, 290, 200, 150, 140, 120, 100, 80, 70, 60, 55, 50],
      year: [1600, 1500, 1300, 1200, 1000, 900, 700, 650, 620, 600, 580, 500, 400, 350, 320]
    };

    let currentChart;

    function renderChart(data) {
      if (currentChart) currentChart.destroy();

      currentChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: countryLabels,
          datasets: [{
            label: 'Visitors',
            data: data,
            backgroundColor: 'orange'
          }]
        },
        options: {
          indexAxis: 'y',
          responsive: true,
          plugins: {
            legend: { display: false }
          },
          scales: {
            x: {
              beginAtZero: true,
              ticks: {
                stepSize: 50
              }
            }
          }
        }
      });
    }

    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      renderChart(dataSets[tab]);
    }

    // Initialize with "Today" tab
    renderChart(dataSets.today);




    const visitorsCtx = document.getElementById('visitorsChart').getContext('2d');
    const vehiclesCtx = document.getElementById('vehiclesChart').getContext('2d');

    new Chart(visitorsCtx, {
      type: 'doughnut',
      data: {
        labels: ['China', 'Russia', 'South Korea', 'Others', 'Kazakhstan', 'Japan', 'USA'],
        datasets: [{
          data: [31, 24, 22, 14, 4, 3, 2],
          backgroundColor: ['#FF6A00', '#EF2F5B', '#F9B233', '#36E2BD', '#AB47BC', '#64B5F6', '#F06292'],
          borderWidth: 1,
        }]
      },
      options: {
        plugins: {
          title: {
            display: true,
            text: 'Visitors by Top Countries'
          },
          legend: {
            position: 'right'
          }
        },
        cutout: '60%'
      }
    });

    new Chart(vehiclesCtx, {
      type: 'doughnut',
      data: {
        labels: ['Minibus', '4WD SUV', 'Bus', 'Mid-Size Crossover', 'Motorcycle', 'Compact car'],
        datasets: [{
          data: [30, 25, 20, 15, 5, 5],
          backgroundColor: ['#F57C00', '#EF2F5B', '#FFD600', '#C2185B', '#009688', '#42A5F5'],
          borderWidth: 1,
        }]
      },
      options: {
        plugins: {
          title: {
            display: true,
            text: 'Vehicle Types'
          },
          legend: {
            position: 'right'
          }
        },
        cutout: '60%'
      }
    });

    const config = (data) => ({
        type: 'doughnut',
        data: {
          labels: ['Drivers', 'Guides'],
          datasets: [{
            data,
            backgroundColor: ['#f7931e', '#4668d9'],
            borderWidth: 0
          }]
        },
        options: {
          cutout: '70%',
          plugins: {
            legend: { display: false },
            tooltip: { enabled: false }
          }
        }
      });

      new Chart(document.getElementById('donutThisMonth'), config([600, 200]));
      new Chart(document.getElementById('donut2025'), config([4725, 1575]));


  </script>

</body>
</html>
