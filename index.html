<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Flaming Cliffs</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-black font-sans min-h-screen">
    <header
      class="w-full shadow-md bg-gradient-to-b from-[#2c1c12] to-[#000000] text-white"
    >
      <div
        class="max-w-7xl mx-auto flex items-center justify-between px-6 py-3"
      >
        <!-- Logo & Title -->
        <div class="flex items-center gap-2">
          <img
            src="img/baynzag logo.png"
            alt="Flaming Cliffs Logo"
            class="h-10 w-auto"
          />
          <span class="text-lg font-semibold">Flaming Cliffs</span>
        </div>

        <!-- Navigation Links -->
        <nav class="hidden md:flex gap-6 text-sm font-semibold">
          <a href="#" class="hover:text-yellow-400">HOME</a>
          <a href="#" class="hover:text-yellow-400">ABOUT</a>
          <a href="#" class="hover:text-yellow-400">FOSSILS & DISCOVERIES</a>
          <a href="#" class="hover:text-yellow-400">LIVE STATS FROM VISITORS</a>
          <a href="#" class="hover:text-yellow-400">PRESERVATION</a>
          <a href="#" class="hover:text-yellow-400">GALLERY</a>
          <a href="#" class="hover:text-yellow-400">CONTACT</a>
        </nav>

        <!-- Language Dropdown -->
        <div class="ml-4">
          <select
            class="bg-gray-800 border border-gray-600 text-white text-sm px-2 py-1 rounded"
          >
            <option value="en">EN</option>
            <option value="mn">MN</option>
          </select>
        </div>
      </div>
    </header>

    <div class="relative h-screen w-full">
      <!-- Background Image -->
      <img
        src="img/DJI_20240813193714_0038_D.00_01_28_21.Still044 1.png"
        alt="Flaming Cliffs"
        class="absolute object-cover z-0 hidden lg:block"
        style="
          width: 3440px;
          height: 1320px;
          transform: rotate(0deg);
          opacity: 1;
        "
      />

      <!-- Overlay -->
      <!-- <div class="absolute inset-0 bg-black bg-opacity-30 z-10"></div> -->

      <!-- Content -->
      <div
        class="absolute z-20 top-1/2 left-[1204px] top-[600px] transform -translate-y-1/2 text-white space-y-6 max-w-6xl mx-auto py-6"
      >
        <h1 class="text-5xl font-bold leading-tight">
          <span class="block">Explore</span>
          <span class="block">the Flaming Cliffs</span>
        </h1>
        <a href="learn_detail.html">
          <button
            class="bg-yellow-400 text-white font-medium py-2 px-5 rounded-xl shadow-md transition"
          >
            Learn About History
          </button>
        </a>
      </div>
    </div>
    <img
      src="img/divider.png"
      alt="Upper Divider"
      class="absolute left-0 w-full rotate-180 pointer-events-none z-10"
    />
